<h2>Choose Your Champion</h2>
<hr>
<div id="content_info">

	<div id="menu_wrapper" class="col-xs-12">

		<h3 id="count_message">
			<ng-pluralize count="champs.compChamps.length"
		                 when="{'0': 'Select Your 4 Teammates:',
		                     	'1': '3 more to go.',
		                     	'2': '2 more to go.',
		                     	'3': 'Select 1 more or... Lock in Now: ',
		                     	'4': 'Analyze My Comp'}">
			</ng-pluralize>
			<a ng-show="champs.compChamps.length>2" type="button" class="btn btn-primary" ng-href="/results">Analyze</a>
		</h3>
		
		
<div class="row">
		<div id="champ_menu">
	    <input ng-model="searchChamp" placeholder="Search a Champion!" autofocus />
	    <button class="btn btn-info" ng-click="champs.resetChamps()">Reset</button>
			<div ng-repeat="champ in champs.champs | orderBy: 'name' | filter: searchChamp" >
				<img class="champ_imgs" ng-click="champs.addChamp(champ)" ng-src="{{champ.img}}">
			</div>
		</div>
</div>

<br><br><br>
</div>	
<!-- <div class="clearfix"></div> -->

	<div id="frame" class="container">

		<div class="row">
			<div id="p1" class="champ col-xs-2"><img class="champ_pic" ng-click="removeChamp(champ)" ng-src="{{champs.compChamps[0].img?champs.compChamps[0].img:' '}}"></div>
			<div id="title" class="col-xs-8"></div>
			<div id="p6" class="champ col-xs-2"><img class="champ_pic" ng-click="removeChamp(champ)" ng-src="{{champs.compChamps[5].img?champs.compChamps[5].img:' '}}"></div>
		</div>

		<div class="row">
			<div id="p2" class="champ col-xs-2"><img class="champ_pic" ng-click="removeChamp(champ)" ng-src="{{champs.compChamps[1].img?champs.compChamps[1].img:' '}}"></div>
			<div id="p7" class="champ col-xs-2 col-xs-offset-8"><img class="champ_pic" ng-click="removeChamp(champ)" ng-src="{{champs.compChamps[6].img?champs.compChamps[6].img:' '}}"></div>
		</div>

		<div class="row">
			<div id="p3" class="champ col-xs-2"><img class="champ_pic" ng-click="removeChamp(champ)" ng-src="{{champs.compChamps[2].img?champs.compChamps[2].img:' '}}"></div>
			<div id="p8" class="champ col-xs-2 col-xs-offset-8"><img class="champ_pic" ng-click="removeChamp(champ)" ng-src="{{champs.compChamps[7].img?champs.compChamps[7].img:' '}}"></div>
		</div>

		<div class="row">
			<div id="p4" class="champ col-xs-2"><img class="champ_pic" ng-click="removeChamp(champ)" ng-src="{{champs.compChamps[3].img?champs.compChamps[3].img:' '}}"></div>
			<div id="p9" class="champ col-xs-2 col-xs-offset-8"><img class="champ_pic" ng-click="removeChamp(champ)" ng-src="{{champs.compChamps[8].img?champs.compChamps[8].img:' '}}"></div>
		</div>

		<div class="row">
			<div id="p5" class="champ col-xs-2"><img class="champ_pic" ng-click="removeChamp(champ)" ng-src="{{champs.compChamps[4].img?champs.compChamps[4].img:' '}}"></div>
			<div id="p10" class="champ col-xs-2 col-xs-offset-8"><img class="champ_pic" ng-click="removeChamp(champ)" ng-src="{{champs.compChamps[9].img?champs.compChamps[9].img:' '}}"></div>
		</div>

		</div>

	</div>

<!-- Analyze Comp Modal-->	
	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">
	    
	    	<form ng-submit="sc.signup()">
					<div class="form-group">
					  <input type="text" ng-model="sc.new_user.displayName" class="form-control" placeholder="Full Name">
					</div>
				  <div class="form-group">
				    <input type="text" ng-model="sc.new_user.username" class="form-control" placeholder="Username">
				  </div>
				  <div class="form-group">
				    <input type="text" ng-model="sc.new_user.email" class="form-control" placeholder="Email">
				  </div>
				  <div class="form-group">
				    <input type="password" ng-model="sc.new_user.password" class="form-control" placeholder="Password">
				  </div>
				  <input type="submit" value="Sign Up" class="btn btn-block btn-info">
				</form>
				<br>
					<p class="text-muted">Already have an account? <a ui-sref="login">Log in here.</a></p>  

	    </div>
	  </div>
	</div>
<!-- Analyze Comp Modal-->	

</body>

</html>
