<div class="col-sm-4">
	<div class="row">
		<div id="comp_list">
			<div ng-repeat="comp in champs.comps" >
				<img ng-src="{{comp.c1}}">
				<img ng-src="{{comp.c2}}">
				<img ng-src="{{comp.c3}}">
				<img ng-src="{{comp.c4}}">
				<img ng-src="{{comp.c5}}">
			</div>
		</div>
</div>
</div>

<div class="container col-sm-8">
<h2>Create A New Comp:</h2>
<hr>

<form ng-submit="champs.createComp()">
<div class="container" id="compContainer">
		<div class="champ col-xs-1"><img class="champ_pic" ng-src="{{champs.blue[0].img?champs.blue[0].img:' '}}"></div>
		<div class="champ col-xs-1"><img class="champ_pic" ng-src="{{champs.purple[0].img?champs.purple[0].img:' '}}"></div>
		<div class="champ col-xs-1"><img class="champ_pic" ng-src="{{champs.purple[1].img?champs.purple[1].img:' '}}"></div>
		<div class="champ col-xs-1"><img class="champ_pic" ng-src="{{champs.blue[1].img?champs.blue[1].img:' '}}"></div>
		<div class="champ col-xs-1"><img class="champ_pic" ng-src="{{champs.blue[2].img?champs.blue[2].img:' '}}"></div>

		<h3 id="count_message">
			<ng-pluralize count="champs.count"
		                 when="{'0': 'Select Your Comp:',
		                     	'1': '4 more to go.',
		                     	'2': '3 more to go.',
		                     	'3': '2 more to go.',
		                     	'4': '1 more to go.',
		                     	'5': 'Save Comp?'}">
			</ng-pluralize>
			<br>
			<input ng-model="champs.new_comp.c1" class="form-control hidden" value="{{champs.blue[0].name}}">
			<input ng-model="champs.new_comp.c2" class="form-control hidden" value="{{champs.purple[0].name}}">
			<input ng-model="champs.new_comp.c3" class="form-control hidden" value="{{champs.purple[1].name}}">
			<input ng-model="champs.new_comp.c4" class="form-control hidden" value="{{champs.blue[1].name}}">
			<input ng-model="champs.new_comp.c5" class="form-control hidden" value="{{champs.blue[2].name}}">
			<input ng-show="champs.blue.length>2" type="submit" value="Save Comp" class="btn btn-block btn-primary">
		</h3>
</div>
</form>

<div class="row">
		<div id="champ_menu">
	    <input id="search" ng-model="searchChamp" placeholder="Search a Champion!" autofocus />
	    <button class="btn btn-info" ng-click="champs.resetChamps()">Reset</button>
			<div ng-repeat="champ in champs.champs | orderBy: 'name' | filter: searchChamp" >
				<img class="champ_imgs morph" ng-click="champs.addChamp(champ)" ng-src="{{champ.img}}">
			</div>
		</div>
</div>
